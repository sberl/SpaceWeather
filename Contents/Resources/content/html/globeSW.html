<script language="javascript">
retval = 0
iLon = 0
iLat = 0
wid = 470     // Width of Plot (Pixels)
hei = 234     // Height of Plot (Pixels)
lhei = 60     // Height of Plot (Latitude)
lwid = 180    // Width of Plot (Longitude)
ulat = -80     // Upper Latitude Boundry
llat = -20     // Lower Latitude Boundry
ulon = 180    // Upper Longitude Boundry
llon = 360      // Lower Longitude Boundry
offset = 15   // Longitude/Latitude offset 

function getLat(e) {
  if (ie) { xLon = event.x-offset; yLat = event.y; }
  else    { xLon = e.pageX-offset; yLat = e.pageY; }

  iLon = Math.round(((lwid/wid)*xLon) - ulon) + 360
  iLat = Math.round((-(lhei/hei)*yLat) + llat)  
  retval = cMagLat(iLat,iLon)
  strLon = Math.abs(iLon - 360)+'W'
  if (iLat <= llat && (iLon <= llon && iLon >= ulon)) { 
    /* alert('Geographic Longitude= '+strLon+'\n'+
          'Geographic Latitude= '+Math.abs(iLat)+'S\n'+
          'Corrected Magnetic Latitude= '+Math.abs(retval)) */
	//alert('Geographic Longitude= '+strLon+'\n'+'Geographic Latitude= '+iLat+'N\n');
	var el = document.getElementById('data');
	el.innerHTML = 'Geographic Long/Lat = '+strLon +' '+Math.abs(iLat)+'S\n';
	//el.innerHTML = 'Geographic Longitude= '+strLon+' &nbsp;&nbsp; - &nbsp;&nbsp; '+'Geographic Latitude= '+Math.abs(iLat)+'S\n';
  } 
}
</script>
